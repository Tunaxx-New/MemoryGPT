<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1em;
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: left;
            font-size: 1.5em;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }

        #chat {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75em;
        }

        .message {
            max-width: 70%;
            padding: 0.8em 1em;
            border-radius: 12px;
            font-size: 1em;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #2a8f2a;
            color: #fff;
        }

        .bot {
            align-self: flex-start;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
        }

        .input-bar {
            display: flex;
            padding: 1em;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
        }

        .input-bar input {
            flex: 1;
            padding: 0.75em;
            font-size: 1em;
            margin-right: 0.5em;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .input-bar input::placeholder {
            color: #888;
        }

        .input-bar button {
            padding: 0.75em 1em;
            font-size: 1em;
            background-color: #FFB343;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-bar button:hover {
            background-color: #FFB343;
        }

        .user-name {
            max-width: 15%;
        }

        .user-emoji {
            margin-right: 0.5em;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #FFB343;
            color: #FFB343;
        }

        select {
            background-color: #FFB343;
            color: black;
            padding: 8px;
        }

        #main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #text-chat {
            width: 60%; /* chat on the left */
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background-color: #1f1f1f;
        }

        #avatar-container {
            width: 40%; /* avatar on the right */
            position: relative;
            background-color: #121212;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<header>
    <select id="language">
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
    </select>
    <div>
        <select disabled>
            <option id="motion" value="motion">Idle</option>
        </select>
    </div>
</header>

<script type="module" src="/static/message.js"></script>
<script type="module" src="/static/avatar.js"></script>

<div id="main">
    <div id="text-chat">
        <div id="chat"></div>
        <div class="input-bar">
            <input class="user-name" type="text" id="user_name" placeholder="Your name..."/>
            <input type="text" id="message" placeholder="Type a message..."/>
            <button id="emoji-btn" class="user-emoji">üòä</button>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="avatar-container"></div>
</div>

<script type="module">
    import {EmojiButton} from '@joeattardi/emoji-button';

    const button = document.querySelector('#emoji-btn');
    const picker = new EmojiButton({position: 'top-end', autoHide: true});

    picker.on('emoji', emoji => {
        button.textContent = emoji.emoji;
    });

    button.addEventListener('click', () => {
        picker.togglePicker(button);
    });
</script>

</body>
</html>
